<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - NIRBHAY MARG NEWS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="images/logo.png" alt="Logo"/>
      <h1>My News Channel</h1>
    </div>
  </header>

  <main class="section">
    <div class="login-card" style="max-width:420px;margin:1.5rem auto;background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:1rem;">
      <h2>Login to Admin</h2>
      <form id="login-form">
        <label>Username</label>
        <input id="username" type="text" required style="width:100%;padding:.6rem;margin:.3rem 0;">
        <label>Password</label>
        <input id="password" type="password" required style="width:100%;padding:.6rem;margin:.3rem 0;">
        <button type="submit" style="width:100%;padding:.7rem;background:#3498db;color:#fff;border:0;border-radius:6px;margin-top:.4rem;">Login</button>
      </form>
      <p id="login-error" style="color:#e11d2e;margin-top:.5rem;"></p>
    </div>
  </main>

  <footer><p>&copy; NIRBHAY MARG NEWS</p></footer>
  <script src="login.js"></script>
</body>
</html>
