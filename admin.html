<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin - NIRBHAY MARG NEWS</title>
  <link rel="stylesheet" href="admin.css"/>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="../index.html">Home</a>
      <button id="logout-btn" type="button">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Add News Article</h2>
    <form id="news-form">
      <label>Title</label>
      <input type="text" id="title" required>

      <label>Summary</label>
      <textarea id="summary" required></textarea>

      <label>Content</label>
      <textarea id="content" required></textarea>

      <label>Category</label>
      <select id="category" required>
        <option>Politics</option><option>Sports</option>
        <option>Entertainment</option><option>Tech</option><option>Local</option>
      </select>

      <label>Image URL</label>
      <input type="text" id="image" placeholder="https://...">

      <label>Video URL (optional)</label>
      <input type="text" id="video" placeholder="https://...">

      <label><input type="checkbox" id="breaking"> Breaking News</label>

      <button type="submit">Add News</button>
    </form>

    <h2>Manage Existing News</h2>
    <div id="news-list"></div>
  </main>

  <footer><p>&copy;NIRBHAY MARG NEWS</p></footer>
  <script src="admin.js"></script>
</body>
</html>
